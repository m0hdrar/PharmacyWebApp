<! DOCTYPE html>

<html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Pharmacy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>

    <script type="module" src="firebase.js"></script>

    <script
      src="https://kit.fontawesome.com/94eeb249ee.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="dark-mode">
    <h1>INVENTORY</h1>

    <label for="medId"> MED ID :</label>
    <input
      type="TEXT"
      id="medId"
      name=" medId"
      minlength="1"
      maxlength="10"
      size="15"
      placeholder="Type here..."
    />

    <label for="commercial-Name"> commercial name :</label>
    <input
      type="TEXT"
      id="comName"
      name="comName"
      maxlength="35"
      size="35"
      placeholder="Type here..."
    />

    <label for="sinName "> scientific name :</label>
    <input
      type="TEXT"
      id="sinName"
      name="sinName"
      maxlength="35"
      size="35"
      placeholder="Type here..."
    />
    <label for="companyName "> company name :</label>
    <input
      type="TEXT"
      id="companyName"
      name="companyName"
      maxlength="35"
      size="35"
      placeholder="Type here..."
    />
    <label for="formulation "> Formulation:</label>
    <input
      type="TEXT"
      id="formulation"
      name="formulation"
      maxlength="35"
      size="35"
      placeholder="Type here..."
    />
    <label for="badgId"> Badge Number :</label>
    <input
      type="TEXT"
      id="bdgId"
      name=" bdgId"
      minlength="1"
      maxlength="10"
      size="15"
      placeholder="Type here..."
    />

    <label for="medAmount">Amount :</label>
    <input
      type="number"
      id="medAmount"
      name="medAmount"
      placeholder="Type here..."
    />
    <label for="medPrice">price :</label>
    <input
      type="number"
      id="medPrice"
      name="medPrice"
      placeholder="Type here..."
    />

    <label for="medExpiryDate"> Expiry Date :</label>
    <input type="date" id="medExpiryDate" name="medExpiryDate" />
    <div id="btns">
      <button id="save-btn">Save</button>
      <button id="update-btn">Update</button>
      <button id="remove-btn">Remove</button>
    </div>

    <br />
    <div id="searchParts">
      <div id="searchPartId">
        <h2>Search by ID</h2>
        <input
          type="text"
          id="searchId"
          name="searchId"
          placeholder="Type here..."
        />
        <button id="search-btn">Search</button>
        <div id="search-result"></div>
      </div>
      <div id="searchPartName">
        <h2>Search by commercial name</h2>
        <input
          type="text"
          id="searchName"
          name="searchName"
          placeholder="Type here..."
        />
        <button id="search-btnName">Search</button>
        <div id="search-resultName"></div>
      </div>
    </div>

    <button id="dark-btn" title="dark-toggle" onclick="darkToggle()">
      <i class="fa-regular fa-sun"></i>
    </button>
  </body>
</html>
