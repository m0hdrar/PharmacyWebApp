<! DOCTYPE html>

<html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <head>
    <title>Pharmacy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>

    <script type="module" src="firebase.js"></script>

    <script
      src="https://kit.fontawesome.com/94eeb249ee.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="dark-mode">
    <h1>INVENTORY</h1>
    <form></form>
    <label for="medId"> MED ID :</label>
    <input
      type="TEXT"
      id="medId"
      name=" medId"
      minlength="1"
      maxlength="10"
      size="15"
      placeholder="Type here..."
    />

    <label for="medName"> MED name :</label>
    <input
      type="TEXT"
      id="medName"
      name="medName"
      maxlength="35"
      size="35"
      placeholder="Type here..."
    />

    <label for="medAmount">Amount :</label>
    <input
      type="number"
      id="medAmount"
      name="medAmount"
      placeholder="Type here..."
    />

    <label for="medExpiryDate"> Expiry Date :</label>
    <input type="date" id="medExpiryDate" name="medExpiryDate" />
    <button id="save-btn">Save</button>
    <div id="searchPart">
      <h2>Search by ID</h2>
      <input
        type="text"
        id="searchId"
        name="searchId"
        placeholder="Type here..."
      />
      <button id="search-btn">Search</button>
      <div id="search-result"></div>
    </div>

    <div id="updatePart">
      <h2>Update</h2>
      <input
        type="text"
        id="updateId"
        name="updateId"
        placeholder="Type here..."
      />

      <button id="update-btn">Update</button>
    </div>

    <button id="dark-btn" title="dark-toggle" onclick="darkToggle()">
      <i class="fa-regular fa-sun"></i>
    </button>
  </body>
</html>
